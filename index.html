<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <main>
    <article class="profile">
      <div class="profile__header">
        <img src="images/bg-pattern-card.svg" alt="">
        <img class="person__img" src="images/image-victor.jpg" alt="victor profile image">
      </div>
      <div class="person">
        <div class="person__info">
          <h1 class="person__name">Victor Crest</h1>
          <p class="person__age">26</p>
        </div>
        <p class="person__location">London</p>
        <hr>
        <div class="profile__info">
          <div>
            <p class="profile__info-numbers">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="profile__info-numbers">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="profile__info-numbers">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
